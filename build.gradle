apply plugin: 'java'
apply plugin: 'maven'

group = 'cz.craftmania.ase'
version = '1.0.100'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

task compilePlugin(type: Jar) {
    delete "./build"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    flatDir { dirs 'lib' }
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "http://dl.bintray.com/tastybento/maven-repo" } // aSkyblock API
}

dependencies {
    // Spigot
    compileOnly ('org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }
    compileOnly name: 'paper-1613'
    compileOnly name: 'PlotSquared-Bukkit-17.12.09-59557cf-1945'
    compileOnly name: 'Residence4.8.5.0'
    compileOnly name: 'worldguard-6.2.1'
    compileOnly name: 'Vault'
    compileOnly name: 'askyblock'
}
